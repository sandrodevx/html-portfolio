<head>

  <title>Contact Me - Sandro Gomez</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      background-color: #0077b6;
      color: white;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header h2 {
      margin: 5px 0 0 0;
      font-size: 1.5rem;
      font-weight: 400;
    }
    .contact-section {
      max-width: 800px;
      padding: 30px 20px;
      margin-top: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .contact-section h2 {
      color: #0077b6;
    }
    .contact-info p {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #555;
    }
    .contact-info a {
      display: inline-block;
      margin-top: 10px;
      font-size: 1rem;
      padding: 8px 15px;
      background-color: #00b4d8;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .contact-info a:hover {
      background-color: #023e8a;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    footer a {
      color: #0077b6;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
