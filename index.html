<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandro Gomez Portfolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      background-color: #0077b6;
      color: white;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header h2 {
      margin: 5px 0 0 0;
      font-size: 1.5rem;
      font-weight: 400;
    }
    .projects {
      max-width: 900px;
      width: 100%;
      margin: 30px 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .project {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }
    .project img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }
    .project h3 {
      margin: 15px 0;
      font-size: 1.2rem;
      color: #0077b6;
    }
    .project a {
      text-decoration: none;
      display: inline-block;
      margin: 10px 0 20px 0;
      padding: 10px 15px;
      background-color: #00b4d8;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .project a:hover {
      background-color: #023e8a;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    footer a {
      color: #0077b6;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>Sandro Gomez Portfolio</h1>
    <h2>Web Developer & Creative Projects</h2>
  </header>

  <div class="projects">
    <div class="project">
      <img src="./assets/images/proyecto 2.png" alt="Movie Ranking Project Preview">
      <h3>Movie Ranking Project</h3>
      <a href="./public/proyecto2.html">View Project</a>
    </div>

    <div class="project">
      <img src="./assets/images/proyecto 1.png" alt="Birthday Invite Project Preview">
      <h3>Birthday Invite Project</h3>
      <a href="./public/proyecto 1.html">View Project</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Sandro Gomez | <a href="./public/about.html">About Me</a> |
         <a href="./public/contact.html">Contact Me</a></p>
  </footer>
</body>

</html>
